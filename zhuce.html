	<body>
		<div id="hearder_wrap">
		  	<header>
		        <a href="http://reg.163.com/" target="_blank"><div class="her_left"></div></a>
		      <div class="her_right">已有帐号？去<a href="denglu.html">登录</a></div>
			</header>
		</div>
		<div id="section_wrap">
			<section>
				<div class="s-top">
					<div class="left">普通帐号注册</div>
					<a target="_blank" href="//haoma.163.com/?from=zcb" class="right ">靓号注册
						<p class="new">new</p>
					</a>
				</div>
				<div class="s-main">
				    <form id="fom" class="" autocomplete="off">
				        <div class="m-input idname">
				            <label for="i-idname">帐号：</label>
				            <input type="text" name="email" id="i-idname" class="i-inpt" placeholder="网易邮箱/其他邮箱">
				        </div>
				        
				        <div class="m-input">
				            <label for="i-pw">密码：</label>
				            <input type="password" name="pwd" id="i-pw" placeholder="6-16位密码，区分大小写" class="i-inpt">
				        </div>
				        
				        <div class="m-input">
				            <label for="i-pw2">确认密码：</label>
				            <input type="password" name="pwd2" id="i-pw2" placeholder="再次输入密码" class="i-inpt ">
				        </div>
				        
				        <div class="m-input">
				            <label for="i-vcode">验证码：</label>
				            <input type="text" name="vcode" id="i-vcode" placeholder="依次输入" class="i-inpt ">
				        </div>
				        
				        <div class="m-input phone">
				            <label for="i-phone">手机号：</label>
				            <input type="text" name="phone" id="i-phone" placeholder="11位手机号" maxlength="20" class="i-inpt ">
				        </div>
				        <div class="m-input note">
				        	<p class="changephone" >切换到国际手机</p>
				       		<p>忘记密码时，可通过手机快速找回密码</p>
				       	</div>
				        
				        <!--<div class="f-dn">
				            <div class="m-input">
				                <label>姓名：</label>
				                <input type="text" name="username" id="i-username" placeholder="请输入姓名" class="i-inpt">
				            </div>
				
				            <div class="m-input">
				                <label>身份证：</label>
				                <input type="text" name="idcard" id="i-idcard" placeholder="请输入身份证" class="i-inpt">
				            </div>
				        </div>-->
				        
				        <div class="m-input">
				            <label for="i-sms">短信验证码：</label>
				            <input type="text" name="sms" id="i-sms" placeholder="输入短信验证码" class="i-inpt smsize ">
				            <!--<div class="u-tip f-dn"><div class="spritebg u-clear" id="auto-id-1527554308857"></div></div>-->
				            <span class="b-btn">获取验证码</span>
				        </div>
				
				        <div class="m-input" style="height: 58px;">
				            <label>&nbsp;</label>
				            <input class="btn" type="button" id="" value="注  册" />
				            <!--<div class="b-btn btn-reg btn-red btndisabled">注&nbsp;&nbsp;册 </div>-->
				        </div>
				
				        <div class="m-tips">
				            <span class="tip">
				                <span class="m-agree">
				                	<input type="checkbox" class="u-agree">
				                </span>
				                <span style="margin-left: 10px;">用户勾选即代表同意</span>
				                <a target="_blank" href="http://reg.163.com/agreement.shtml">《网易邮箱服务条款》</a>
				             和<a target="_blank" href="http://reg.163.com/agreement_game.shtml">《网易隐私政策》</a>
				            </span>
				        </div>
				
				    </form>
				</div>

					<a href="https://id.163.com/gj/?from=webzj_zc" target="_blank">
